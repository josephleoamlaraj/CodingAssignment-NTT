apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoreinfo
  labels:
    app: scoreinfo
spec:
  replicas: 1
  revisionHistoryLimit: 10
  minReadySeconds: 5
  selector:
    matchLabels:
      app: scoreinfo
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  template:
    metadata:
      labels:
        app: scoreinfo
        tier: service
    spec:
      containers:
      - name: scoreinfo
        image: "scoreinfo-application:latest"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "125m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5       
        env:
        - name: PORT
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: scoreinfo
  labels:
    app: scoreinfo
    tier: service
spec:
  type: NodePort
  ports:
  - port: 8080
  selector:
    app: scoreinfo
